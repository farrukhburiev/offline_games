<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Games - Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #0f0f1a 50%, #1a0f27 100%);
            color: #ffffff;
            min-height: 100vh; /* Changed height to min-height */
            display: flex; /* Added display flex */
            flex-direction: column; /* Added flex-direction column */
            overflow: auto; /* Changed overflow: hidden to auto to allow scrolling if needed */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            width: 100%;
            flex: 1; /* Allow container to grow and fill available space */
            display: flex;
            flex-direction: column;
            padding: 16px;
        }

        /* Main Menu */
        .menu-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 24px;
        }

        .menu-title {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #0088cc, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.5px;
        }

        .menu-items {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 300px;
        }

        .menu-button {
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: linear-gradient(135deg, #0088cc 0%, #0077b6 100%);
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 32px rgba(0, 136, 204, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .menu-button:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 136, 204, 0.4);
            background: linear-gradient(135deg, #00a3e0 0%, #0088cc 100%);
        }

        .menu-button:active {
            transform: translateY(-2px) scale(0.98);
        }

        /* Minesweeper Game */
        .game-view {
            display: flex;
            flex-direction: column;
            height: 100%;
            gap: 16px;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .game-stats {
            display: flex;
            gap: 24px;
            font-weight: 600;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .stat-label {
            font-size: 11px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 0.6px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 22px;
            background: linear-gradient(135deg, #0088cc, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .back-button {
            padding: 10px 16px;
            font-size: 11px;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: rgba(0, 136, 204, 0.2);
            color: #0088cc;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 1px solid rgba(0, 136, 204, 0.4);
            backdrop-filter: blur(8px);
        }

        .back-button:hover {
            background: rgba(0, 136, 204, 0.35);
            border-color: rgba(0, 136, 204, 0.8);
            transform: translateX(-2px);
            box-shadow: 0 4px 16px rgba(0, 136, 204, 0.2);
        }

        .game-board-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
            padding: 12px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 6px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            padding: 16px;
            border-radius: 18px;
            aspect-ratio: 1;
            max-width: 100%;
            max-height: 100%;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: inset 0 8px 32px rgba(0, 0, 0, 0.3), 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .cell {
            aspect-ratio: 1;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transform: translateZ(0);
            -webkit-user-select: none;
            user-select: none;
        }

        .cell:hover:not(.revealed):not(.flagged) {
            background: linear-gradient(135deg, #2a2a4e 0%, #1f3a6d 100%);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 28px rgba(0, 136, 204, 0.25),
                        inset 0 1px 0 rgba(255, 255, 255, 0.15);
            border-color: rgba(0, 136, 204, 0.4);
        }

        .cell:active:not(.revealed):not(.flagged) {
            transform: translateY(-1px) scale(0.98);
        }

        .cell.revealed {
            background: linear-gradient(135deg, rgba(15, 15, 15, 0.8) 0%, rgba(20, 20, 30, 0.8) 100%);
            cursor: default;
            color: #0088cc;
            transform: scale(0.98);
            box-shadow: inset 0 4px 12px rgba(0, 0, 0, 0.5),
                        0 2px 8px rgba(0, 0, 0, 0.3);
            border-color: rgba(0, 136, 204, 0.2);
            animation: revealPulse 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes revealPulse {
            0% {
                transform: scale(1) rotateX(0deg);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.05) rotateX(5deg);
            }
            100% {
                transform: scale(0.98);
                opacity: 1;
            }
        }

        .cell.revealed.empty {
            color: #0f0f0f;
            font-size: 12px;
        }

        .cell.revealed.mine {
            background: linear-gradient(135deg, #ff3333 0%, #cc0000 100%);
            color: #ffffff;
            box-shadow: inset 0 4px 12px rgba(0, 0, 0, 0.5),
                        0 8px 20px rgba(255, 51, 51, 0.3);
            animation: minePulse 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-size: 20px;
        }

        @keyframes minePulse {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .cell.flagged {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
            color: #ffffff;
            font-size: 18px;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
            animation: flagFlip 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes flagFlip {
            0% {
                transform: rotateY(0deg) scale(0.8);
            }
            50% {
                transform: rotateY(90deg) scale(1.1);
            }
            100% {
                transform: rotateY(0deg) scale(1);
            }
        }

        .cell.number-1 { color: #00d4ff; }
        .cell.number-2 { color: #00ff88; }
        .cell.number-3 { color: #ffff00; }
        .cell.number-4 { color: #ff9900; }
        .cell.number-5 { color: #ff6b6b; }
        .cell.number-6 { color: #ff3333; }
        .cell.number-7 { color: #ff00ff; }
        .cell.number-8 { color: #cccccc; }

        .game-status {
            padding: 18px 24px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            border-radius: 16px;
            text-align: center;
            font-weight: 700;
            font-size: 20px;
            display: none;
            border: 2px solid transparent;
            animation: statusSlideIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes statusSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .game-status.show {
            display: block;
        }

        .game-status.win {
            color: #00ff88;
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
            box-shadow: 0 8px 32px rgba(0, 255, 136, 0.25),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .game-status.lose {
            color: #ff3333;
            border-color: #ff3333;
            background: rgba(255, 51, 51, 0.1);
            box-shadow: 0 8px 32px rgba(255, 51, 51, 0.25),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .hidden-view {
            display: none !important;
        }

        @media (max-width: 768px) {
            .container {
                padding: 14px;
            }

            .menu-title {
                font-size: 28px;
            }

            .game-board {
                gap: 5px;
                padding: 14px;
            }

            .cell {
                font-size: 14px;
                border-radius: 10px;
            }

            .game-stats {
                gap: 18px;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 12px;
            }

            .menu-title {
                font-size: 24px;
            }

            .game-board-container {
                padding: 8px;
            }

            .game-board {
                gap: 4px;
                padding: 12px;
            }

            .cell {
                font-size: 12px;
                border-radius: 8px;
            }

            .stat-value {
                font-size: 18px;
            }

            .game-status {
                font-size: 16px;
                padding: 14px 18px;
            }
        }

        @media (max-width: 400px) {
            .container {
                padding: 10px;
            }

            .game-board {
                gap: 3px;
                padding: 10px;
            }

            .cell {
                font-size: 10px;
            }

            .game-stats {
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Menu View -->
        <div id="menuView" class="menu-view">
            <h1 class="menu-title">üéÆ Offline Games</h1>
            <div class="menu-items">
                <button class="menu-button" onclick="startMinesweeper()">‚õèÔ∏è Minesweeper</button>
                <button class="menu-button" onclick="alert('More games coming soon!')">üé≤ More Games</button>
            </div>
        </div>

        <!-- Minesweeper Game View -->
        <div id="gameView" class="game-view hidden-view">
            <div class="game-header">
                <div class="game-stats">
                    <div class="stat-item">
                        <span class="stat-label">Flags</span>
                        <span class="stat-value" id="flagCount">15</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">High Score</span>
                        <span class="stat-value" id="highScore">0</span>
                    </div>
                </div>
                <button class="back-button" onclick="restartGame()">üîÑ Restart</button>
                <button class="back-button" onclick="backToMenu()">‚Üê Back</button>
            </div>
            <div class="game-board-container">
                <div class="game-board" id="gameBoard"></div>
            </div>
            <div class="game-status" id="gameStatus"></div>
        </div>
    </div>

    <script>
        // Initialize Telegram Web App
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.expand();
            tg.setHeaderColor('#0f0f0f');
            tg.setBackgroundColor('#0f0f0f');
        }

        // Game Constants
        const GRID_SIZE = 10;
        const MINE_COUNT = 15;
        const STORAGE_KEY = 'minesweeper_high_score';

        // Game State
        let gameBoard = [];
        let revealedCells = new Set();
        let flaggedCells = new Set();
        let gameOver = false;
        let gameWon = false;
        let highScore = loadHighScore();

        // High Score Management Functions
        function loadHighScore() {
            const saved = localStorage.getItem(STORAGE_KEY);
            return saved ? parseInt(saved) : 0;
        }

        function saveHighScore(score) {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem(STORAGE_KEY, score);
                updateHighScoreDisplay();
            }
        }

        function updateHighScoreDisplay() {
            document.getElementById('highScore').textContent = highScore;
        }

        // Initialize game board on page load
        function initializeBoard() {
            gameBoard = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(0));
            revealedCells.clear();
            flaggedCells.clear();
            gameOver = false;
            gameWon = false;

            // Place mines randomly
            let minesPlaced = 0;
            while (minesPlaced < MINE_COUNT) {
                const row = Math.floor(Math.random() * GRID_SIZE);
                const col = Math.floor(Math.random() * GRID_SIZE);
                if (gameBoard[row][col] !== 'M') {
                    gameBoard[row][col] = 'M';
                    minesPlaced++;
                }
            }

            // Calculate numbers
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    if (gameBoard[row][col] !== 'M') {
                        let count = 0;
                        for (let dr = -1; dr <= 1; dr++) {
                            for (let dc = -1; dc <= 1; dc++) {
                                const nr = row + dr;
                                const nc = col + dc;
                                if (nr >= 0 && nr < GRID_SIZE && nc >= 0 && nc < GRID_SIZE && gameBoard[nr][nc] === 'M') {
                                    count++;
                                }
                            }
                        }
                        gameBoard[row][col] = count;
                    }
                }
            }

            renderBoard();
        }

        function renderBoard() {
            const boardElement = document.getElementById('gameBoard');
            boardElement.innerHTML = '';

            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    const cellId = `${row}-${col}`;
                    const cell = document.createElement('button');
                    cell.className = 'cell';
                    cell.id = cellId;

                    const isRevealed = revealedCells.has(cellId);
                    const isFlagged = flaggedCells.has(cellId);

                    if (isRevealed) {
                        cell.classList.add('revealed');
                        const value = gameBoard[row][col];
                        if (value === 'M') {
                            cell.classList.add('mine');
                            cell.textContent = 'üí£';
                        } else if (value === 0) {
                            cell.classList.add('empty');
                            cell.textContent = '';
                        } else {
                            cell.classList.add(`number-${value}`);
                            cell.textContent = value;
                        }
                    } else if (isFlagged) {
                        cell.classList.add('flagged');
                        cell.textContent = 'üö©';
                    }

                    cell.addEventListener('click', () => revealCell(row, col));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        toggleFlag(row, col);
                    });

                    boardElement.appendChild(cell);
                }
            }

            updateStats();
        }

        function revealCell(row, col) {
            console.log(`Cell clicked: ${row}-${col}`);
            if (gameOver || gameWon) return;

            const cellId = `${row}-${col}`;
            if (revealedCells.has(cellId) || flaggedCells.has(cellId)) return;

            revealedCells.add(cellId);
            const value = gameBoard[row][col];

            if (value === 'M') {
                // Hit a mine - game over
                revealAllMines();
                endGame(false);
                return;
            }

            // If empty cell, use flood fill to reveal adjacent cells
            if (value === 0) {
                floodFill(row, col);
            }

            checkWinCondition();
            renderBoard();
        }

        function floodFill(row, col) {
            const queue = [[row, col]];
            const visited = new Set();

            while (queue.length > 0) {
                const [r, c] = queue.shift();
                const cellId = `${r}-${c}`;

                if (visited.has(cellId) || r < 0 || r >= GRID_SIZE || c < 0 || c >= GRID_SIZE) continue;
                if (revealedCells.has(cellId) && gameBoard[r][c] !== 0) continue;

                visited.add(cellId);

                if (!revealedCells.has(cellId) && !flaggedCells.has(cellId)) {
                    revealedCells.add(cellId);
                }

                if (gameBoard[r][c] === 0) {
                    for (let dr = -1; dr <= 1; dr++) {
                        for (let dc = -1; dc <= 1; dc++) {
                            const nr = r + dr;
                            const nc = c + dc;
                            const neighborId = `${nr}-${nc}`;
                            if (!visited.has(neighborId)) {
                                queue.push([nr, nc]);
                            }
                        }
                    }
                } else if (gameBoard[r][c] > 0) {
                    // Reveal number cells adjacent to empty cells
                    if (!revealedCells.has(cellId)) {
                        revealedCells.add(cellId);
                    }
                }
            }
        }

        function toggleFlag(row, col) {
            if (gameOver || gameWon) return;

            const cellId = `${row}-${col}`;
            if (revealedCells.has(cellId)) return;

            if (flaggedCells.has(cellId)) {
                flaggedCells.delete(cellId);
            } else if (flaggedCells.size < MINE_COUNT) {
                flaggedCells.add(cellId);
            }

            renderBoard();
        }

        function revealAllMines() {
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    if (gameBoard[row][col] === 'M') {
                        revealedCells.add(`${row}-${col}`);
                    }
                }
            }
        }

        function checkWinCondition() {
            let nonMineCount = GRID_SIZE * GRID_SIZE - MINE_COUNT;
            if (revealedCells.size >= nonMineCount) {
                endGame(true);
            }
        }

        function endGame(won) {
            gameOver = true;
            gameWon = won;
            const statusElement = document.getElementById('gameStatus');
            statusElement.classList.add('show');

            if (won) {
                statusElement.classList.add('win');
                statusElement.classList.remove('lose');
                statusElement.textContent = 'üéâ You Won!';
                // Save high score when won
                saveHighScore(revealedCells.size);
            } else {
                statusElement.classList.add('lose');
                statusElement.classList.remove('win');
                statusElement.textContent = 'üí• Game Over!';
                // Still track the score even if lost
                saveHighScore(revealedCells.size);
            }

            renderBoard();
        }

        function updateStats() {
            document.getElementById('flagCount').textContent = MINE_COUNT - flaggedCells.size;
            document.getElementById('revealedCount').textContent = revealedCells.size;
        }

        function startMinesweeper() {
            document.getElementById('menuView').classList.add('hidden-view');
            document.getElementById('gameView').classList.remove('hidden-view');
            updateHighScoreDisplay();
            initializeBoard();
            // Update URL to reflect game state
            window.history.replaceState({}, '', '?game=minesweeper');
        }

        function restartGame() {
            gameOver = false;
            gameWon = false;
            document.getElementById('gameStatus').classList.remove('show', 'win', 'lose');
            initializeBoard();
        }

        function backToMenu() {
            document.getElementById('gameView').classList.add('hidden-view');
            document.getElementById('menuView').classList.remove('hidden-view');
            // Clear URL parameters
            window.history.replaceState({}, '', window.location.pathname);
        }

        // Check URL on page load to determine initial view
        window.addEventListener('load', () => {
            const params = new URLSearchParams(window.location.search);
            if (params.get('game') === 'minesweeper') {
                startMinesweeper();
            }
        });
    </script>
</body>
</html>
