<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Offline Games - Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* --- RESTORING YOUR ORIGINAL STYLES EXACTLY --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #0f0f1a 50%, #1a0f27 100%);
            color: #ffffff;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevents the 'shrinking' bounce */
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 16px;
        }

        /* Main Menu */
        .menu-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 24px;
        }

        .menu-title {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #0088cc, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .menu-button {
            padding: 16px 24px;
            width: 100%;
            max-width: 300px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            background: linear-gradient(135deg, #0088cc 0%, #0077b6 100%);
            color: #ffffff;
            text-transform: uppercase;
            box-shadow: 0 8px 32px rgba(0, 136, 204, 0.25);
        }

        /* Minesweeper Game View */
        .game-view {
            display: flex;
            flex-direction: column;
            height: 100%;
            gap: 16px;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 14px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 70px;
            flex-shrink: 0; /* Keeps header size constant */
        }

        .stat-item { display: flex; flex-direction: column; }
        .stat-label { font-size: 11px; color: #aaa; text-transform: uppercase; }
        .stat-value { font-size: 22px; background: linear-gradient(135deg, #0088cc, #00d4ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700; }

        .back-button {
            padding: 8px 12px;
            font-size: 11px;
            font-weight: 700;
            border-radius: 10px;
            background: rgba(0, 136, 204, 0.2);
            color: #0088cc;
            border: 1px solid rgba(0, 136, 204, 0.4);
        }

        /* --- THE BUG FIX: STABLE BOARD SIZING --- */
        .game-board-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 0; /* Prevents overflow pushing */
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 6px;
            background: rgba(255, 255, 255, 0.03);
            padding: 12px;
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            /* This makes the board a perfect unmoving square */
            width: min(100%, 400px);
            aspect-ratio: 1 / 1; 
        }

        /* --- RESTORING YOUR ORIGINAL ANIMATIONS --- */
        .cell {
            aspect-ratio: 1;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .cell.revealed {
            background: rgba(15, 15, 15, 0.8);
            color: #0088cc;
            transform: scale(0.95);
            animation: revealPulse 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes revealPulse {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(0.95); opacity: 1; }
        }

        .cell.mine {
            background: linear-gradient(135deg, #ff3333 0%, #cc0000 100%);
            animation: minePulse 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes minePulse {
            0% { transform: scale(0.8); }
            100% { transform: scale(1); }
        }

        .cell.flagged {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
            animation: flagFlip 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes flagFlip {
            0% { transform: rotateY(90deg) scale(0.8); }
            100% { transform: rotateY(0deg) scale(1); }
        }

        .game-status {
            height: 50px;
            padding: 10px;
            text-align: center;
            font-weight: 700;
            display: none;
            border-radius: 12px;
        }

        .game-status.show { display: block; }
        .win { color: #00ff88; border: 1px solid #00ff88; }
        .lose { color: #ff3333; border: 1px solid #ff3333; }

        .hidden-view { display: none !important; }

        .n-1 { color: #00d4ff; } .n-2 { color: #00ff88; } .n-3 { color: #ffff00; }
    </style>
</head>
<body>
    <div class="container">
        <div id="menuView" class="menu-view">
            <h1 class="menu-title">üéÆ Offline Games</h1>
            <button class="menu-button" onclick="startMinesweeper()">‚õèÔ∏è Minesweeper</button>
        </div>

        <div id="gameView" class="game-view hidden-view">
            <div class="game-header">
                <div class="stat-item">
                    <span class="stat-label">Flags</span>
                    <span class="stat-value" id="flagCount">15</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Best</span>
                    <span class="stat-value" id="highScore">0</span>
                </div>
                <div style="display:flex; gap:5px;">
                    <button class="back-button" onclick="restartGame()">üîÑ</button>
                    <button class="back-button" onclick="backToMenu()">EXIT</button>
                </div>
            </div>
            <div class="game-board-container">
                <div class="game-board" id="gameBoard"></div>
            </div>
            <div class="game-status" id="gameStatus"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const GRID_SIZE = 10;
        const MINE_COUNT = 15;
        let board = [], revealed = new Set(), flagged = new Set(), gameOver = false;

        function init() {
            board = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));
            revealed.clear(); flagged.clear(); gameOver = false;
            document.getElementById('gameStatus').classList.remove('show');
            
            let mines = 0;
            while (mines < MINE_COUNT) {
                let r = Math.floor(Math.random()*GRID_SIZE), c = Math.floor(Math.random()*GRID_SIZE);
                if (board[r][c] !== 'M') { board[r][c] = 'M'; mines++; }
            }
            for(let r=0; r<GRID_SIZE; r++){
                for(let c=0; c<GRID_SIZE; c++){
                    if(board[r][c]==='M') continue;
                    let n=0;
                    for(let i=-1;i<=1;i++) for(let j=-1;j<=1;j++) if(board[r+i]?.[c+j]==='M') n++;
                    board[r][c] = n;
                }
            }
            render();
        }

        function render() {
            const grid = document.getElementById('gameBoard');
            grid.innerHTML = '';
            document.getElementById('flagCount').textContent = MINE_COUNT - flagged.size;
            document.getElementById('highScore').textContent = localStorage.getItem('ms_score') || 0;

            for(let r=0; r<GRID_SIZE; r++) {
                for(let c=0; c<GRID_SIZE; c++) {
                    const cell = document.createElement('button');
                    cell.className = 'cell';
                    const id = `${r}-${c}`;
                    
                    if(revealed.has(id)) {
                        cell.classList.add('revealed');
                        let v = board[r][c];
                        cell.textContent = v === 'M' ? 'üí£' : (v || '');
                        if(v === 'M') cell.classList.add('mine');
                        else if(v > 0) cell.classList.add('n-'+v);
                    } else if(flagged.has(id)) {
                        cell.classList.add('flagged');
                        cell.textContent = 'üö©';
                    }

                    cell.onclick = () => reveal(r, c);
                    cell.oncontextmenu = (e) => { e.preventDefault(); flag(r, c); };
                    
                    let t;
                    cell.ontouchstart = () => t = setTimeout(() => flag(r, c), 400);
                    cell.ontouchend = () => clearTimeout(t);

                    grid.appendChild(cell);
                }
            }
        }

        function reveal(r, c) {
            if(gameOver || flagged.has(`${r}-${c}`)) return;
            const id = `${r}-${c}`;
            if(revealed.has(id)) return;
            revealed.add(id);
            if(board[r][c] === 'M') return end(false);
            if(board[r][c] === 0) {
                for(let i=-1;i<=1;i++) for(let j=-1;j<=1;j++) {
                    let nr=r+i, nc=c+j;
                    if(nr>=0 && nr<GRID_SIZE && nc>=0 && nc<GRID_SIZE) reveal(nr, nc);
                }
            }
            if(revealed.size === 100 - MINE_COUNT) end(true);
            render();
        }

        function flag(r, c) {
            if(gameOver || revealed.has(`${r}-${c}`)) return;
            const id = `${r}-${c}`;
            flagged.has(id) ? flagged.delete(id) : flagged.add(id);
            if(window.Telegram.WebApp.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            render();
        }

        function end(win) {
            gameOver = true;
            const s = document.getElementById('gameStatus');
            s.className = 'game-status show ' + (win ? 'win' : 'lose');
            s.textContent = win ? "üèÜ YOU WON!" : "üí• GAME OVER";
            if(win) {
                let best = localStorage.getItem('ms_score') || 0;
                if(revealed.size > best) localStorage.setItem('ms_score', revealed.size);
            }
            for(let r=0;r<GRID_SIZE;r++) for(let c=0;c<GRID_SIZE;c++) if(board[r][c]==='M') revealed.add(`${r}-${c}`);
            render();
        }

        function startMinesweeper() {
            document.getElementById('menuView').classList.add('hidden-view');
            document.getElementById('gameView').classList.remove('hidden-view');
            init();
        }

        function backToMenu() {
            document.getElementById('gameView').classList.add('hidden-view');
            document.getElementById('menuView').classList.remove('hidden-view');
        }

        function restartGame() { init(); }
    </script>
</body>
</html>
