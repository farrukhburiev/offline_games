<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Offline Games - Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation; /* Prevents accidental zooming on double tap */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0a0e27;
            color: #ffffff;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Prevents bouncing/scrolling */
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 12px;
            max-width: 500px; /* Centers and limits size on desktop */
            margin: 0 auto;
        }

        /* Main Menu */
        .menu-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 20px;
        }

        .menu-title {
            font-size: 32px;
            background: linear-gradient(135deg, #0088cc, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .menu-button {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #0088cc, #0077b6);
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.3);
        }

        /* Game View */
        .game-view {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            gap: 10px;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            height: 60px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-label { font-size: 10px; color: #aaa; text-transform: uppercase; }
        .stat-value { font-size: 20px; font-weight: bold; color: #00d4ff; }

        .back-button {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #0088cc;
            background: transparent;
            color: #0088cc;
            font-weight: bold;
            font-size: 12px;
        }

        /* THE FIX: Rigid Game Board Sizing */
        .game-board-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 0; /* Important for flex child */
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 4px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            /* This ensures the board is always square and fits the screen */
            width: min(90vw, 400px);
            height: min(90vw, 400px);
        }

        .cell {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 6px;
            background: #1a1a2e;
            color: white;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
        }

        .cell.revealed {
            background: #0f0f1a;
            box-shadow: none;
            color: #0088cc;
        }

        .cell.mine { background: #ff3333; }
        .cell.flagged { background: #ff9900; }

        .game-status {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-radius: 10px;
            visibility: hidden;
        }

        .game-status.show { visibility: visible; }
        .win { color: #00ff88; background: rgba(0, 255, 136, 0.1); }
        .lose { color: #ff3333; background: rgba(255, 51, 51, 0.1); }

        .hidden-view { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Menu View -->
        <div id="menuView" class="menu-view">
            <h1 class="menu-title">üéÆ Game Center</h1>
            <button class="menu-button" onclick="startMinesweeper()">‚õèÔ∏è Play Minesweeper</button>
        </div>

        <!-- Game View -->
        <div id="gameView" class="game-view hidden-view">
            <div class="game-header">
                <div class="stat-item">
                    <span class="stat-label">Flags Left</span>
                    <span class="stat-value" id="flagCount">15</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Best</span>
                    <span class="stat-value" id="highScore">0</span>
                </div>
                <div style="display:flex; gap:5px;">
                    <button class="back-button" onclick="restartGame()">üîÑ</button>
                    <button class="back-button" onclick="backToMenu()">Back</button>
                </div>
            </div>

            <div class="game-board-container">
                <div id="gameBoard" class="game-board"></div>
            </div>

            <div id="gameStatus" class="game-status"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const GRID_SIZE = 10;
        const MINE_COUNT = 15;
        let gameBoard = [];
        let revealedCells = new Set();
        let flaggedCells = new Set();
        let gameOver = false;

        function loadHighScore() {
            return localStorage.getItem('ms_high_score') || 0;
        }

        function updateStats() {
            document.getElementById('flagCount').textContent = MINE_COUNT - flaggedCells.size;
            document.getElementById('highScore').textContent = loadHighScore();
        }

        function initializeBoard() {
            gameBoard = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));
            revealedCells.clear();
            flaggedCells.clear();
            gameOver = false;
            
            let mines = 0;
            while (mines < MINE_COUNT) {
                let r = Math.floor(Math.random() * GRID_SIZE);
                let c = Math.floor(Math.random() * GRID_SIZE);
                if (gameBoard[r][c] !== 'M') {
                    gameBoard[r][c] = 'M';
                    mines++;
                }
            }

            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    if (gameBoard[r][c] === 'M') continue;
                    let count = 0;
                    for (let i = -1; i <= 1; i++) {
                        for (let j = -1; j <= 1; j++) {
                            if (gameBoard[r+i]?.[c+j] === 'M') count++;
                        }
                    }
                    gameBoard[r][c] = count;
                }
            }
            render();
        }

        function render() {
            const container = document.getElementById('gameBoard');
            container.innerHTML = '';
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    const btn = document.createElement('button');
                    btn.className = 'cell';
                    const id = `${r}-${c}`;
                    
                    if (revealedCells.has(id)) {
                        btn.classList.add('revealed');
                        const val = gameBoard[r][c];
                        btn.textContent = val === 'M' ? 'üí£' : (val || '');
                        if (val === 'M') btn.classList.add('mine');
                    } else if (flaggedCells.has(id)) {
                        btn.classList.add('flagged');
                        btn.textContent = 'üö©';
                    }

                    btn.onclick = () => reveal(r, c);
                    btn.oncontextmenu = (e) => { e.preventDefault(); toggleFlag(r, c); };
                    
                    // Mobile long-press for flagging
                    let timer;
                    btn.ontouchstart = () => { timer = setTimeout(() => toggleFlag(r, c), 500); };
                    btn.ontouchend = () => clearTimeout(timer);

                    container.appendChild(btn);
                }
            }
            updateStats();
        }

        function reveal(r, c) {
            if (gameOver || flaggedCells.has(`${r}-${c}`)) return;
            const id = `${r}-${c}`;
            if (revealedCells.has(id)) return;

            revealedCells.add(id);
            if (gameBoard[r][c] === 'M') return endGame(false);
            if (gameBoard[r][c] === 0) {
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        if (r+i >= 0 && r+i < GRID_SIZE && c+j >= 0 && c+j < GRID_SIZE) reveal(r+i, c+j);
                    }
                }
            }
            if (revealedCells.size === (GRID_SIZE * GRID_SIZE) - MINE_COUNT) endGame(true);
            render();
        }

        function toggleFlag(r, c) {
            if (gameOver || revealedCells.has(`${r}-${c}`)) return;
            const id = `${r}-${c}`;
            flaggedCells.has(id) ? flaggedCells.delete(id) : flaggedCells.add(id);
            render();
        }

        function endGame(win) {
            gameOver = true;
            const status = document.getElementById('gameStatus');
            status.className = 'game-status show ' + (win ? 'win' : 'lose');
            status.textContent = win ? "üèÜ YOU WON!" : "üí• BOOM! GAME OVER";
            
            if (win) {
                const currentBest = loadHighScore();
                if (revealedCells.size > currentBest) localStorage.setItem('ms_high_score', revealedCells.size);
            }

            // Reveal all mines
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    if (gameBoard[r][c] === 'M') revealedCells.add(`${r}-${c}`);
                }
            }
            render();
        }

        function startMinesweeper() {
            document.getElementById('menuView').classList.add('hidden-view');
            document.getElementById('gameView').classList.remove('hidden-view');
            initializeBoard();
            window.history.replaceState({}, '', '?game=minesweeper');
        }

        function restartGame() {
            document.getElementById('gameStatus').classList.remove('show');
            initializeBoard();
        }

        function backToMenu() {
            document.getElementById('gameView').classList.add('hidden-view');
            document.getElementById('menuView').classList.remove('hidden-view');
            window.history.replaceState({}, '', window.location.pathname);
        }

        window.onload = () => {
            if (new URLSearchParams(window.location.search).get('game') === 'minesweeper') startMinesweeper();
        };
    </script>
</body>
</html>
